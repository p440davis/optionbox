<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../dist/css/optionbox-starter.css">
    <link rel="stylesheet" href="index.css">
    <title>Examples | Optionbox.js</title>
</head>

<body>
    <header class="pad space light round">
        <h1 class="normal"><strong>Optionbox.js</strong> is a all-purpose
            <span class="code">&lt;select&gt;</span> replacer, with bells on</h1>
    </header>

    <section class="pad space light round">
        <h2>Standard select</h2>
        <select name="example1">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select>
        <p>becomes...</p>
        <select name="example1a" class="opt">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select>
    </section>

    <script src="../dist/optionbox.0.1.0.min.js"></script>
    <script>
        optionbox({
            select: ".opt"
        });
    </script>
</body>

</html>
